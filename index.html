<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Sorting Houses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="welcome">
  <!-- The form -->
  <div class="form-popup" id="myForm">
    <form class="form-container">
      <h1>New Student</h1>
            
      <label for="sName"><b>Student Name</b></label>
      <input type="text" placeholder="Enter your name, 1st year" name="sName" required>
      <div id="sName" class="form-text">What's your name ?</div>
      
      <button type="submit" class="btn" onclick="closeForm()">find your house</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>


  <div class="d-flex justify-content-center">  
    <div class="text-center">
      <!-- A button to open the popup form -->
      <button type="button" class="btn btn-primary" onclick="openForm()">open Form</button>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
